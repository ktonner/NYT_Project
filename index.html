<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c4da4a5b73.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>NYT Project</title>
</head>

<body>
    <div class="container">
        <!-- As a heading -->
        <div class="navbackground">
        </div>
        <nav class="navbar">
            <span class="navbar-brand mb-0 h1 mx-auto"> <i class="far fa-newspaper"></i> New York Times Search </span>
        </nav>
    </div>

    <br>
    <!--This is the form-->
    <div class="container">
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Search Term:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="text input">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Number of Records to Retrieve:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>1</option>
                    <option>5</option>
                    <option>10</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Start Year (Optional):</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="1"></textarea>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">End Year (Optional):</label>
                <textarea class="form-control" id="exampleFormControlTextarea2" rows="1"></textarea>
                <br>
                <button type="button" id="search-btn" class="btn btn-light"><i class="fas fa-search"></i>
                    Search</button>
                <button type="button" id="clear-btn" class="btn btn-light"><i class="fas fa-trash"></i> Clear
                    all</button>
            </div>
        </form>
        <br>
        <!--This is where the articles will go-->
        
        <h1>
            <i class="fas fa-newspaper"></i>Top Articles</h1>
            <div class="card" >
                <div class="card-body">
                    Made with lots of love.
                </div>
            </div>

    </div>

    
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
    crossorigin="anonymous"></script>
    <script src="script.js">
    </script>

</body>

</html>
